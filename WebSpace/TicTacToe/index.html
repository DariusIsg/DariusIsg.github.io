<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe.lmao</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  
  <body>
	<!-- body starts here -->
	
	<main>
		<h1>TIC TAC TOE!</h1>
		<h2>Rules: each two players occupy one of the nine<br>squares every turn. First to get a row of three is the winner!</h2><br>
		<form id="board">
			<input type = "button" name="b1"></input>
			<input type = "button" name="b2"></input>
			<input type = "button" name="b3"></input>
			<input type = "button" name="b4"></input>
			<input type = "button" name="b5"></input>
			<input type = "button" name="b6"></input>
			<input type = "button" name="b7"></input>
			<input type = "button" name="b8"></input>
			<input type = "button" name="b9"></input>

		</form>
		<button type="button" onclick="location.reload()">Play!</button>
	</main>
	
	
	<div id="container">
		<div id="popup">
			<img src = "images/x.png" alt= "x button" id="x">
			<h1>Oh you little angry cats!</h1>
			<img src = "images/cat.png" alt= "cat" id="cat">
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
